<div class="list-group">
  <ng-container *ngFor="let o of objectives">
    <a
      [routerLink]="['/editobjective', o.id]"
      class="list-group-item list-group-item-action"
      >{{ o.description }}</a
    >
  </ng-container>
  <a  [routerLink]="['/createobjective']" class="btn btn-primary">Create Objective</a>
</div>
